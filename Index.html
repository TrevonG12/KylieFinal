<body>
  <div class="start-screen" id="startScreen">
    <h1>To My Beautiful Kylie ðŸ’–</h1>

  <canvas id="tulipCanvas"></canvas>
  <div class="header hidden">100 Reasons Why I Love You</div>
  <div class="book hidden" id="bookContainer"></div>

  <script>
    const reasons = [
      "You are beautiful",
      "You are joyful",
      "You have such a gentle and loving heart",
      "Your eyes are beautiful",
      "Your smile is beautiful",
      "You are so sweet and kind",
      "You love with a big heart",
      "You care about me",
      "You are unique",
      "You are a woman of God",
      "You are one of God's greatest creations",
      "Your hugs feel like home",
      "You care about my emotions",
      "You let me be myself"
    ];

    const container = document.getElementById('bookContainer');
    let currentPage = 0;

    function updatePage() {
      const pages = document.querySelectorAll('.page');
      pages.forEach((p, index) => {
        p.classList.toggle('active', index === currentPage);
      });
    }

    function nextPage() {
      const totalPages = reasons.length + 1; // Include Bible verse page
      if (currentPage < totalPages - 1) {
        currentPage++;
        updatePage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        updatePage();
      }
    }

    function sendMessage(index) {
      const message = document.getElementById(`messageBox${index}`).value;
      if (!message.trim()) return;
      fetch("https://formsubmit.co/ajax/trevongriffin88@gmail.com", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({ message })
      })
        .then(response => response.json())
        .then(data => alert("Message sent!"))
        .catch(error => alert("Failed to send message."));
    }

    reasons.forEach((text, i) => {
      const page = document.createElement('div');
      page.classList.add('page');
      if (i === 0) page.classList.add('active');

      page.innerHTML = `
        <div class="reason-box">
          <div class="reason-text" style="color: navy;">${text}</div>
        </div>
        <div class="nav-buttons">
          <button onclick="prevPage()">Previous</button>
          <button onclick="nextPage()">Next</button>
        </div>
        <div class="textbox">
          <p>Write me something ðŸ’Œ</p>
          <textarea id="messageBox${i}" placeholder="Type here..."></textarea>
          <br/>
          <button onclick="sendMessage(${i})">Send</button>
        </div>
      `;
      container.appendChild(page);

      if (i === reasons.length - 1) {
        const versePage = document.createElement('div');
        versePage.classList.add('page');
        versePage.innerHTML = `
          <div class="reason-box">
            <div class="reason-text" style="color: navy;">"Love is patient, love is kind. It does not envy, it does not boast, it is not proud."<br>â€“ 1 Corinthians 13:4</div>
          </div>
          <div class="nav-buttons">
            <button onclick="prevPage()">Previous</button>
          </div>
        `;
        container.appendChild(versePage);
      }
    });
  function startJourney() {
      document.getElementById('startScreen').classList.add('hidden');
      document.querySelector('.header').classList.remove('hidden');
      document.getElementById('bookContainer').classList.remove('hidden');
    }
  </script>
  <script>
    const canvas = document.getElementById('tulipCanvas');
    const ctx = canvas.getContext('2d');
    let petals = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createPetal() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * -canvas.height,
        size: Math.random() * 10 + 10,
        speed: Math.random() * 1 + 0.3,
        drift: Math.random() * 1 - 0.5,
        opacity: Math.random() * 0.5 + 0.5
      };
    }

    for (let i = 0; i < 40; i++) {
      petals.push(createPetal());
    }

    function drawPetals() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      petals.forEach(petal => {
        ctx.save();
        ctx.beginPath();
        ctx.translate(petal.x, petal.y);
        ctx.rotate(Math.PI / 5);
        ctx.scale(1, 1.4);
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(
          -petal.size / 2, -petal.size / 2,
          -petal.size, petal.size / 1.5,
          0, petal.size
        );
        ctx.bezierCurveTo(
          petal.size, petal.size / 1.5,
          petal.size / 2, -petal.size / 2,
          0, 0
        );
        ctx.closePath();
        ctx.fillStyle = `rgba(255, 0, 0, ${petal.opacity})`;
        ctx.fill();
        ctx.restore();

        petal.y += petal.speed;
        petal.x += petal.drift;

        if (petal.y > canvas.height || petal.x < 0 || petal.x > canvas.width) {
          Object.assign(petal, createPetal());
        }
      });

      requestAnimationFrame(drawPetals);
    }

    drawPetals();
  </script>
